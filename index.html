<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tak Toe</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <nav>
        <ul>
            <li>My Tic Tak Toe</li>
        </ul>
    </nav>
    <div class="gamecontainer">
        <div class="container">
            <div class="line"></div>
            <div class="box bl bt"><span class="boxtext"></span></div>
            <div class="box bt"><span class="boxtext"></span></div>
            <div class="box br bt"><span class="boxtext"></span></div>
            <div class="box bl bt"><span class="boxtext"></span></div>
            <div class="box"><span class="boxtext"></span></div>
            <div class="box br bt"><span class="boxtext"></span></div>
            <div class="box bl bt bb"><span class="boxtext"></span></div>
            <div class="box bb"><span class="boxtext"></span></div>
            <div class="box br bt bb"><span class="boxtext"></span></div>
        </div>
        <div class="gameinfo">
            <h3>Info About Tic Tak Toe</h3>
            <div>
                <span class="info">Turn for X</span>
                <button id="reset">Reset</button>
            </div>
            <div class="imgbox">
                <img src="https://media.tenor.com/l5ovK20rcvkAAAAi/11.gif" class="imgbox" alt="">
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
